{% extends 'base.html' %}

{% block title %}
{{ title }}
{% endblock title %}

{% block main %}

<form action="" method="post">
    {% csrf_token %}
    <p>Are you sure about deleting page: {{ article.title }}?</p>
    <input type="submit" value="Yes, delete" class="btn btn-danger">
    <a href="{{ article.get_absolute_url }}" class="btn btn-dark">Back</a>
</form>

{% endblock main %}
