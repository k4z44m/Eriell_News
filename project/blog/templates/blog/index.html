{% extends 'base.html' %}


{% block title %}
{{ title }}
{% endblock title %}


{% block main %}
<div class="d-flex justify-content-between mt-4 mb-5">
    <div class="col-9">
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-4">
            {% for article in articles %}
            <div class="col">
                {% include 'blog/components/_card.html' %}
            </div>
            {% endfor %}
        </div>
    </div>
    <div class="col-3 px-4">
        <div class="bg-body-secondary">
        <h3 class="text-center">Main News</h3>
            <hr style="border-top: 5px solid blue;">
            {% for article in articles %}
            <a href="{{ article.get_absolute_url }}" class="p-2 text-dark" style="text-decoration: none">{{ article.title }}</a>
            <hr>
            {% endfor %}
        </div>
    </div>


</div>
{% endblock main %}
